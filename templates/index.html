<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog Homepage</title>
</head>
<body>
    <h1>Welcome to My Blog</h1>
    <ul>
        {% for post in posts %}
            <li><a href="{{ url_for('post', post_id=post.id) }}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
